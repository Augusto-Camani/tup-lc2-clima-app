<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="shortcut icon" href="img/solynube.svg" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/common.js" defer></script>
    <script src="./js/pages/index.js" defer></script>
</head>
<body>

    <header>
        
        <h1>
            <img src="img/solynube.svg" alt="SolYNube" width="30px" width="30px">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="/add-city.html">Ciudad</a></li>
                <li><a href="/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->
            <form action="">
                <table>
                    <tr>
                        <td>
                            <select name="Seleccionar ciudad" id="SelecCiudad">
                                <option value="" disabled selected>Seleccionar Ciudad</option>
                            </select>
                        </td>
                        <td>
                            <input type="button" value="Consultar" onclick="consultarAPIclima()">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3 id="ciudad">
                    Rosario
                </h3>
                <img id="imagen" src="http://openweathermap.org/img/wn/01d@2x.png" alt="Foto Ciudad">
                <p id="temperatura">Temperatura: 25.31º</p>
                <p id="st">Sensación térmica: 24.65º </p>
                <p id="hum">Humedad: 29%</p>
                <p id="viento">Velocidad del viento: 4.63km/h</p>
                <p id="presion">Presión: 1011P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
