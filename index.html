<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="shortcut icon" href="img/solynube.svg" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/common.js"></script>
    <script src="./js/pages/index.js"></script>
</head>

<body onload="Opciones()">
    <header>
        <h1>
            <img src="img/solynube.svg" alt="SolYNube" width="30px" width="30px">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="./index.html">Clima</a></li>
                <li><a href="./add-city.html">Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->
            <form action="">
                <table>
                    <tr>
                        <td>
                            <select name="Seleccionar ciudad" id="SelecCiudad">
                                <option value="" disabled selected>Seleccionar Ciudad</option>
                            </select>
                        </td>
                        <td>
                            <input type="button" value="Consultar" onclick="Consultar()">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div id="card" class="card">
                <h3 style="font-size: medium" id="ciudad">Ciudad</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Foto Ciudad">
                <p id="temp">Temperatura: °</p>
                <p id="feels_like">Sensación térmica: °</p>
                <p id="humidity">Humedad: %</p>
                <p id="wind">Velocidad del viento: km/h</p>
                <p id="pressure">Presión: P</p>
            </div>
            <div id="error">Error, intentelo nuevamente</div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
